<form class="formulario" action="/" method="POST">
    <h4>Crea una cuenta:</h4>
<div class="caja"> 
    <label for="NombreApellido"> Nombre Apellido</label><br><input type="text" name= "NombreApellido" placeholder= "Ingrese su nombre completo">
</div>
<div class="caja"> 
    <label for="Email">Email</label><br><input type="email" name="Email" id= "Email" placeholder="Ingrese su Email">
</div>
<div class="caja"> 
    <label for="password"> Contraseña</label><br><input type="password" name="password" id ="pasword" placeholder="Ingrese su contraseña">
</div>
<div class="caja"> 
    <label for="password"> Repita su contraseña</label> <br><input type="password" name="password" id="password" placeholder="Repita su contrasena">
</div>
<div class="caja"> 
    <label for="Telefono">Teléfono </label><br><input type="tel" name="Telefono" id="Telefono"placeholder= "Ingrese su numero telefonico">
</div>
<div class="caja"> 
    <label for="Direccion"> Dirección</label><br><input type="text" name="Direccion" id="Direccion" placeholder= "Ingrese su Dirección">
</div>
<div class="caja"> 
    <label for="Piso">Piso/Depto </label><br><input type="text" name="Piso" id="Piso"placeholder= "Ingrese su Piso">
</div>
<div class="caja"> 
    <label for="CP"> Código postal</label><br><input type="text" name="CP" id="CP"placeholder= "Ingrese su Codigo Postal">
</div>
<div class="caja"> 
    <label for="Localidad"> Localidad</label><br><input type="text" name="Localidad" id="Localidad" placeholder= "Ingrese su Localidad"> 
</div>
<div class="caja"> 
    <label for="Provincia">Provincia </label> <br>
    <select  class= "Provincia" name="Provincia" placeholder="Seleccione su Provincia">
    <option value="Buenos Aires">Buenos Aires</option>
    <option value="Ciudad Autónoma de Buenos Aires">Ciudad Autónoma de Buenos Aires</option>
    <option value="Catamarca">Catamarca</option>
    <option value="Chaco">Chaco</option>
    <option value="Chubut">Chubut</option>
    <option value="Cordoba">Cordoba</option>

    <option value="Jujuy">Jujuy</option>
    <option value="La Pampa">La Pampa</option>
    <option value="La Rioja">La Rioja</option>
    <option value="Mendoza">Mendoza</option>
    <option value="Misiones">Misiones</option>
    <option value="Neuquen">Neuquen</option>
    <option value="Rio Negro">Rio Negro</option>
    <option value="Salta">Salta</option>
    <option value="San Juan">San Juan</option>
    <option value="San Luis">San Luis</option>
    <option value="Santa Cruz">Santa Cruz</option>
    <option value="Santa Fe">Santa Fe</option>
    <option value="Santiago del Estero">Santiago del Estero</option>
    <option value="Tierra del Fuego">Tierra del Fuego</option>
    <option value="Tucuman">Tucuman</option>
    </select> </div>
    <label class="tyc"><span>Al registrarte estas aceptando nuestros <a href="#"> Terminos y Condiciones, política de datos y política de cookies.</a></span></label>
<div> <input class="boton" type="submit" value="Registrate!"></div>
